    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Dotmh - Lambda Controller - Request Body Modules lambda-controller-request-body Modules × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-06-05T17:38:47+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Dotmh - Lambda Controller - Request Body Modules lambda-controller-request-body Lambda Control - Request Body Plugin Adds http request body handling methods support to the lambda controller NOTE Does not support multipart forms. Installation To Install npm i @dotmh/lambda-controller-request-body Requires Lambda Controller to be installed. Lambda Controller is a peer dependancy and so won't be installed automatically Usage To use the functionality added by this plugin you will need to add it to your controller instance. const Controller = require('@dotmh/lambda-controller'); const requestBody = require('@dotmh/lambda-controller-request-body') class MyController extends Controller { constructor(event, ctx, callback) { super(event, ctx, callback) { this.add(requestBody); } } } You will then be able to access the methods and properties added by Request Body in your controller using this × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-06-05T17:38:47+01:00 using the DocStrap template. "},"module-lambda-controller-request-body.html":{"id":"module-lambda-controller-request-body.html","title":"Module: lambda-controller-request-body","body":" Dotmh - Lambda Controller - Request Body Modules lambda-controller-request-body Module: lambda-controller-request-body Members &lt;static&gt; jsonBody :object Get the body data, when JSON encoded Type: object Author: Martin Haynes &lt;static&gt; patch :object|string An alias to requestBody designed for compatablity. Type: object | string Deprecated: Yes Author: Martin Haynes &lt;static&gt; plainBody :string Get the body when it is in an unknown serialization format. This could be used to get data that has been sent as XML, Yaml, CSV etc. Type: string Author: Martin Haynes &lt;static&gt; post :object|string An alias to requestBody designed for compatablity. Type: object | string Deprecated: Yes Author: Martin Haynes &lt;static&gt; put :object|string An alias to requestBody designed for compatablity. Type: object | string Deprecated: Yes Author: Martin Haynes &lt;static&gt; rawRequestBody :string Peforms basic validation and base64 decoding on the request body. Type: string Author: Martin Haynes &lt;static&gt; requestBody :object|string Get the request body based on the content-type sent in the request. If the type isn't known then return null. Currently supported types are application/json application/x-www-form-urlencoded text/plain Type: object | string Author: Martin Haynes &lt;static&gt; urlencodedBody :object Get the body data, when URL Encoded Type: object Author: Martin Haynes × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-06-05T17:38:47+01:00 using the DocStrap template. "}}
